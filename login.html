<body>
    <header>
        <h1>Milu Music´s</h1>
        <nav>
            <a href="./index.html" class="logo">Milu´s Music</a>

    <main>
        <center>
            <h2 class="h2">Inicia sesión</h2>
        </center>
        <form method="POST" action="./index.html">
            <label>
                <input class="casilla" type="text" name="nombre" id="nombre" placeholder="Nombre de usuario o mail"
                    minlength="3" maxlength="24" required />
            </label>
            <label>
                <input class="casilla" type="password" name="password" id="password" placeholder="Ingrese su contraseña"
                    minlength="3" maxlength="24" required />
            </label>
            <label>
                <input class="casilla" type="checkbox" name="requirement" id="requirement2" value="checkbox_2"
                    required />
                <p>No soy un robot</p>
            </label>
            <center>
                <a href="./registro.html">
                    <p>¿No estas registrado?</p>
                </a>
            </center>
            <label>
                <input class="registrar" type="submit" name="submit" value="Iniciar sesión">
            </label>
        </form>
    </main>

    <footer>
        <div>
            <p class="contacto">MilusMusic@gmail.com</p>
