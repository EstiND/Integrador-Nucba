<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Milu's Music</h1>
        <a href="./index.html">
            <img class="logo" src="./assets/logo.png" alt="Logo">
        </a>

        <nav>
            <ul>
                <li class="navList"><a class="navListRef" href="./index.html">Inicio</a></li>
                <li class="navList"><a class="navListRef" href="./productos.html">Productos</a></li>
                <li class="navList"><a class="navListRef" href="./login.html">Login</a></li>
                <li class="navList"><a class="navListRef" href="./nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <center>
            <h2>Inicia sesión</h2>
        </center>
        <form method="POST" action="./index.html">
            <label>
                <input class="casilla" type="text" name="nombre" id="nombre" placeholder="Nombre de usuario o mail"
                    minlength="3" maxlength="24" required />
            </label>
            <label>
                <input class="casilla" type="password" name="password" id="password" placeholder="Ingrese su contraseña"
                    minlength="3" maxlength="24" required />
            </label>
            <label>
                <input class="casilla" type="checkbox" name="requirement" id="requirement2" value="checkbox_2" required />
                <p>No soy un robot</p>
            </label>
            <center>
                <a href="./registro.html"><p>¿No estas registrado?</p></a>
            </center>
            <label>
                <input class="registrar" type="submit" name="submit" value="Iniciar sesión">
            </label>
        </form>
    </main>

    <footer>
        <div class="divContacto">
            <p class="contacto">MilusMusic@gmail.com</p>
            <p class="contacto">+54 156511 35436</p>
            <p class="contacto">&copy 2021 Esteban Diaz para Nucba</p>
        </div>
    </footer>
</body>

</html>
